<!doctype html>
<script src="https://learn.javascript.ru/test/libs.js"></script>
<script src="test.js"></script>
<script>
  function Calculator(){
      this.read= function(){
      this.a = +prompt('a' ,'');
      this.b = +prompt('b ', '');
      };
      this.sum = function(){
        return this.a+this.b;
      };
      this.mul= function(){
        return this.a*this.b;
      };
  }
  
let calculator = new Calculator();

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );

</script>

</html>
